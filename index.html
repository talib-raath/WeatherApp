<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="app.js" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body onload="getLocation()">
    <div class="container">
      <h1 class="text-center mb-4">Weather App</h1>
      <div class="search-bar form-inline justify-content-center mb-4">
        <input
          type="text"
          id="search-city"
          class="form-control mr-2"
          placeholder="Enter City..."
        />
        <button class="btn btn-primary" onclick="WeatherDetails()">
          Search
        </button>
      </div>
      <div id="weather-info"></div>
      <div id="hourly-forecast"></div>
      <div id="daily-forecast"></div>
    </div>

    <script src="app.js"></script>

    <footer class="text-center mt-4">
      <p>&copy;Developed by Talib Raath</p>
    </footer>
  </body>
</html>
